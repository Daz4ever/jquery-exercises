<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List Exercise</title>
    <script src="jquery.js"></script>
    <script>
    /*
    Make a Todo List

    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task

    */

    $(document).ready(function(){
      $('#add-button').click(function(){
        var newli = $('#description').val()
        $('#todo-list').append('<li>' + newli + '<button class="delete">remove</button><button class="edit">edit</button><input class="crossOff" type="checkbox"></li>')
      })
      $('#todo-list').on('click', '.delete', function(){
        $(this).closest('li').remove()
      });
      var line = true;
      $('#todo-list').on('click', '.crossOff', function(){
        if(line) {
          $(this).closest('li').css('text-decoration', 'line-through')
          line = false;
        }
        else {
          $(this).closest('li').css('text-decoration', 'none')
          line = true;
        }
      })
      $('#todo-list').on('click', '.edit', function(){
            $(this).closest('li').replaceWith('<input id="editInput" type="text"/><button class="submit">submit</button>')
        })
      $('#todo-list').on('click', '.submit', function() {
        var edited = $('#editInput').val()
          $('#editInput').replaceWith('<li>' + edited + '<button class="delete">remove</button><button class="edit">edit</button><input class="crossOff" type="checkbox"></li>')
          $('.submit').remove();
      })

    })

    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }

    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat</li>
      </ul>
    </div>
  </body>
</html>
